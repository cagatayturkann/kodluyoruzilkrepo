<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
  </div>
  <section class="searchBar">
    <p>Search the web using Google!</p>
    <input type="text">
    <div class="searchButtons">
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
  </section>
  <section class="links">
    <div>
      <ul>
        <li>Special Searches</li>
        <li><a href="#">Stanford Search</a></li>
        <li><a href="#">Linux Search</a></li>
      </ul>
    </div>
    <div><ul>
      <li><a href="#">Help!</a></li>
      <li><a href="#">About Google!</a></li>
      <li><a href="#">Company Info</a></li>
      <li><a href="#">Google! Logos</a></li>
    </ul></div>
    <div> <ul>
      <li><p>Get Google updates monthl!</p></li>
      <li><input type="text" placeholder="your e-mail"></li>
      <li><input type="submit" value="Subscribe"><a href="#">Archive</a></li>
    </ul></div>
  
  </section>
  <footer>
    <p>Copyright &copy;1998 Google Inc. </p>
  </footer>
</body>
</html>
